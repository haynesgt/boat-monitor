steps:
  - name: "gcr.io/cloud-builders/npm"
    entrypoint: "npm"
    dir: "server"
    args: ["install"]
  - name: "gcr.io/cloud-builders/npm"
    entrypoint: "npm"
    dir: "server"
    id: "test"
    args: ["test"]
  - name: "gcr.io/cloud-builders/gcloud"
    entrypoint: "gcloud"
    dir: "server"
    waitFor: "test"
    args: ["functions", "deploy", "--project", "haynes-boat-dev", "savePacket", "--runtime", "nodejs10", "--trigger-http"]
  - name: "gcr.io/cloud-builders/gcloud"
    entrypoint: "gcloud"
    dir: "server"
    waitFor: "test"
    args: ["functions", "deploy", "--project", "haynes-boat-dev", "getPackets", "--runtime", "nodejs10", "--trigger-http"]

